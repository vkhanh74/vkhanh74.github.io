<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <div id="student-modal">
        <h1>Tạo học viên mới</h1>
        <form action="">
            <label for="name">
                Tên học viên
                <input type="text" id="name" name="name">
            </label>
            <label for="năm sinh">
                Năm sinh
                <input type="text" id="birth-year" name="birth-year">
            </label>
            <label for="emai">
                Email
                <input type="text" id="email" name="email">
            </label>
            <label for="phone">
                Số điện thoại
                <input type="text" id="phone" name="phone">
            </label>
            <button>Tạo học viên</button>
            <a href="#" id="close-modal">Đóng</a>
        </form>
    </div>
    <div class="container">
        <h1>Danh sách học viên</h1>
        <div class="table-header">
            <a href="#" id="create-student">Tạo học viên mới</a>
            <input type="text" id="search" placeholder="Tìm kiến họ tên, năm sinh, số điện thoại và email của học viên">
        </div>
        <table>
            <colgroup>
                <col style="width: 30%">
                <col style="width: 15%">
                <col style="width: 20%">
                <col style="width: 15%">
                <col style="width: 20%">
            </colgroup>
            <thead>
                <tr class="table-header">
                    <th class="sortable" id="full-name">Họ và tên</th>
                    <th class="sortable" id="birth-year">Năm Sinh</th>
                    <th class="sortable" id="email">Email</th>
                    <th class="sortable" id="phone">Số điện thoại</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <!-- <a href="" id="add-new">+ Add new student</a> -->
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="main2.js"></script>
</body>
</html>
