<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Muli:400,700&display=swap&subset=vietnamese" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="overlay" id="start">
    <div class="result-content">
      <h1>
        Quiz game
      </h1>
      <a href="#" id="start-btn" class="btn">Bắt đầu chơi</a>
    </div>
  </div>
  <div class="overlay" id="result">
    <div class="result-content">
      <img
        src="https://image.freepik.com/free-vector/congratulations-card-template-with-man-holding-degree_1308-3007.jpg"
        alt="Kết quả">
      <h1>
        Bạn đã trả lời đúng
        <span class="correct">3</span>
        /
        <span class="total">5</span>
        câu hỏi
      </h1>
      <a href="#" id="play-again-btn" class="btn">Chơi lại</a>
    </div>
  </div>
  <div class="quiz">
    <div class="container">
      <div class="quiz-header">
        <div class="timer">
          <div class="current"></div>
        </div>
      </div>
      <div class="quiz-body">
        <div class="quiz-question">
          <span></span>
        </div>
        <div class="quiz-answers"> </div>
      </div>
    </div>
  </div>
  <audio id="bg-sound">
    <source src="sound/background.mp3" type="audio/mpeg">
  </audio>
  <script src="main.js"></script>
</body>

</html>
