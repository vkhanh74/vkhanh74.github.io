<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <div id="confirm-box">
        <div class="confirm-box_content">
            <p>Bạn có đồng ý xóa người dùng này ?</p>
            <div class="btn-group">
                <a href="#" id="accept">Đồng ý</a>
                <a href="#" id="cancel">Hủy Bỏ</a>
            </div>  
        </div>
    </div>
    <div class="container">
        <h1>Danh sách học viên</h1>
        <select name="sort" id="sort-option">
            <option value="default-sort">Mặc định</option>
            <option value="name-sort">Sort by name</option>
            <option value="birthyear-sort">Sort by birth year</option>
            <option value="phone-sort">Sort by phone</option>
            <option value="email-sort">Sort by email</option>
        </select>
        <table>
            <colgroup>
                <col style="width: 30%">
                <col style="width: 15%">
                <col style="width: 20%">
                <col style="width: 15%">
                <col style="width: 20%">
            </colgroup>
            <thead>
                <tr>
                    <th>Họ và tên</th>
                    <th>Năm Sinh</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
