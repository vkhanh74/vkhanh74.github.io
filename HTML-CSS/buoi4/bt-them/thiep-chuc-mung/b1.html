<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thiệp chúc mừng</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="envelope">
			<div class="envelope-back">
				<img src="images/envelope-b.svg" alt="envelope">
			</div>
			<div class="letter">
				<img src="images/letter-bg.svg" alt="letter">
			</div>
			<div class="envelope-front">
				<img src="images/envelope-f.svg" alt="envelope">
			</div>
		</div>
		<div class="call-to-action">
			<img src="images/arrow.svg" alt="note">
		</div>
	</div>
	<iframe src="silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
	<audio id="player" autoplay loop>
	 	<source src="audio/sims.mp3" type="audio/mp3">
	</audio>
</body>
</html>
